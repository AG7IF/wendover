version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.1.3
  aws-s3: circleci/aws-s3@4.0.0

workflows:
  web:
    jobs:
      - build-web:
          filters:
            branches:
              only:
                - main
                - develop
                - derhabicht/1/deployment
      - deploy-web:
          filters:
            branches:
              only:
                - main
                - derhabicht/1/deployment
          requires:
            - build-web

jobs:
  build-web:
    working_directory: ~/wendover/web
    docker:
      - image: cimg/node:21.6.2
    steps:
      - checkout:
          path: ~/wendover
      - restore_cache:
          key: dependency-cache{{ checksum "yarn.lock" }}
      - run:
          name: install-packages
          command: yarn install
      - save_cache:
          key: dependency-cache{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: build-project
          command: npx nuxi generate
      - persist_to_workspace:
          root: .
          paths:
            - ./.output/public
  deploy-web:
    working_directory: ~/wendover/web
    docker:
      - image: cimg/aws:2024.03
    steps:
      - attach_workspace:
          at: .
      - aws-cli/setup:
          role_arn: ${WENDOVER_ROLE_ARN}
      - aws-s3/sync:
          from: ./.output/public
          to: ${WENDOVER_WEB_BUCKET}
          arguments:
            --acl public-read \
            --cache-control "max-age=86400"

