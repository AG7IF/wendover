version: 2.1

orbs:
  aws-s3: circleci/aws-s3@3.1.1

workflows:
  web:
    jobs:
      - build-web:
          filters:
            branches:
              only:
                - main
                - develop
                - derhabicht/1/deployment
      - deploy-web:
          filters:
            branches:
              only:
                - main
                - derhabicht/1/deployment
jobs:
  build-web:
    working_directory: ~/wendover/web
    docker:
      - image: cimg/node:21.6.2
    steps:
      - checkout:
          path: ~/wendover
      - run:
          name: install-yarn
          command: "sudo npm install -g yarn"
      - restore_cache:
          key: dependency-cache{{ checksum "package-lock.json" }}
      - run:
          name: install-packages
          command: yarn install
      - save_cache:
          key: dependency-cache{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: build-project
          command: yarn build
      - persist_to_workspace:
          root: web
          paths:
            - ./dist
  deploy-web:
    working_directory: ~/wendover
    docker:
      - image: cimg/base:2024.02
    steps:
      - attach_workspace:
          at: ./web
      - aws-s3/sync:
          from: ./web/dist
          to: ${WENDOVER_WEB_BUCKET}
          arguments:
            --acl public-read \
            --cache-control "max-age=86400"

